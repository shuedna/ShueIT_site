<!DOCTYPE html>
<html>
  <head>
  <title>Shue-IT Blog</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
	<script src="//cloud.tinymce.com/stable/tinymce.min.js"></script>
	<script>tinymce.init({
  selector: 'textarea#tinyMce',
  height: 500,
  menubar: false,
  plugins: [
    'advlist autolink lists link image charmap print preview anchor',
    'searchreplace visualblocks code fullscreen',
    'insertdatetime media table contextmenu paste code'
  ],
  toolbar: 'undo redo | insert | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image| code'
});</script>
	<link href="../css/normalize.css" rel="stylesheet">
	<link href="..//css/milligram.css" rel="stylesheet">
    <link href="..//css/styles.css" rel="stylesheet">
  </head>
  <body>
	<div class="container header">
	  	<div class="row">
			<div class="column">
    			<h1 class="margin title">Shue-IT
				<a class="icon" id="menubtn" href="javascript:void(0)"><img src="../images/login.png"></a>
				<a class="icon hide" id="logoutbtn" href="javascript:void(0)"><img src="../images/logout.png"></a>
				</h1>
			</div>
	  	</div>
		<div class="row header mobilehide" id="login">
			<div>
	   			<label class="column">Username<input class="button" id="user"></label>
				<label class="column">Password<input class="button" id="pass"></label>
			</div>
			<button class="button submit">Submit</button>
	 	</div>
	</div>
	<div class="container hide" id="cmsbody">
		<div class ="row mobilehideblock">
			<div class="column center">
				<a class="" id="gridbtn" href="javascript:void(0)"><img class ="button btnImg" src="../images/grid.png"></a>
				<a class="" id="listbtn" href="javascript:void(0)"><img class ="button btnImg" src="../images/list.png"></a>				
			</div>
		</div>
		<div class ="row">
			<div class="column">
				<div class="center">
					<h3 class="bgblue">Messages
						<a class="icon2 dropbtn" id="dropbtn1" href="javascript:void(0)"><img src="../images/down.png"><img  class="hide" src="../images/up.png"></a>
					</h3>
					<div class="hide" id="div1">
						
					</div>
				</div>
				<div class="center">
					<h3 class="bgblue">Feedback
						<a class="icon2 dropbtn" id="dropbtn2" href="javascript:void(0)"><img src="../images/down.png"><img  class="hide" src="../images/up.png"></a>
					</h3>
					<div class="hide" id="div2">
						
					</div>
				</div>
			</div>
			<div class="column">
				<div class="center ">
					<h3 class="bgblue">Upload
						<a class="icon2 dropbtn" id="dropbtn3" href="javascript:void(0)"><img src="../images/down.png"><img  class="hide" src="../images/up.png"></a>
					</h3>
					<div class="hide dropbtn3" id="div3">
						<p>Please drag and drop file</p>
						<div id="dropzone"> <p>drop file here</p>
						</div>
						<input id="fileSel" type="file">
					</div>
				</div>
				<div class="center">
					<h3 class="bgblue">Submit Blog
						<a class="icon2 dropbtn" id="dropbtn4" href="javascript:void(0)"><img src="../images/down.png"><img  class="hide" src="../images/up.png"></a>
					</h3>
					<div class="hide dropbtn4" id="div4">
						<button class="button" id="blogSubmit">Submit</button>
						<form>
						  <div class="row">
						    <label class="column">Blog Name:<input class="button buttonWhite" id="title" ></label>    
						    <label class="column">Blog link:<input class="button buttonWhite" id="bloglink" ></label>
						  </div> 
							<label>Image Path:<input class="button buttonWhite" id="imageUrl" ></label>
						  <label>Description:<textarea class="button buttonWhite" id="descrpt"></textarea></label>
						  <textarea id="tinyMce"></textarea>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>	
	<div class ="container footer">
		<div class="row">
			
		</div>
	</div>
	<script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pouchdb/6.1.2/pouchdb.min.js"></script>
	<script type="text/javascript" src="../js/cms.js"></script>
  </body>
</html>
