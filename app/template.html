<!DOCTYPE html>
<html>
  <head>
  <title>Shue-IT Blog</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
	<link href="../css/normalize.css" rel="stylesheet">
	<link href="..//css/milligram.css" rel="stylesheet">
    <link href="..//css/styles.css" rel="stylesheet">
  </head>
  <body>
	<div class="container header">
	  	<div class="row">
			<div class="column">
    			<h1 class="margin title">Shue-IT
				<a class="icon" id="menubtn" href="javascript:void(0)"><img src="../images/menu-white.png"></a>
				</h1>
			</div>
	  	</div>
		<div class="row header mobilehide" id="menuBody">
	   		<a class="column button" href="../">Home</a>
			<a class="column button" href="../blog/">My blog</a>
			<a class="column button" href="../portfolio.html">Portfolio</a>
			<a class="column button" href="../about.html">About</a>
	 	</div>
	</div>
	<div class="container" id="body">
		<div class ="row">
			<div class="column center ">
				<a class="" id="gridbtn" href="javascript:void(0)"><img class =" button btnImg" src="../images/grid.png"></a>
				<a class="" id="listbtn" href="javascript:void(0)"><img class ="button btnImg" src="../images/list.png"></a>				
			</div>
		</div>
		{{ for(var i=0; it.length > i; i++) {
		}}	
		<div class ="row">
			<div class="column center">
				<a  href={{=it[i].key.linkUrl}}><h3 class="bgblue marginbottomzero">{{=it[i].key.title}}</h3></a>
				<p class="date marginbottomzero">{{=it[i].key.date}}</p>
				<div>
					<image class="blogimg" src={{=it[i].key.imageUrl}}></image>
					<p>{{=it[i].key.descrpt}}</p>
				</div>
			</div>
			{{ i++;
			if (it[i]) {}}
			<div class="column center ">
				<a  href={{=it[i].key.linkUrl}}><h3 class="bgblue marginbottomzero">{{=it[i].key.title}}</h3></a>
				<p class="date marginbottomzero">{{=it[i].key.date}}</p>
				<div>
					<image class="blogimg" src={{=it[i].key.imageUrl}}></image>
					<p>{{=it[i].key.descrpt}}</p>
				</div>
			</div>
		</div>
		{{ }else{ }}
			<div class="column center ">

			</div>
		</div>
		
		{{ }
		 } }}	
	</div>	
	<div class ="container footer">
	
		<div class="row">
			<div class="column addthis_inline_share_toolbox center margin"></div>
		</div>
	</div>
	<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-58ad888c7c4482ac"></script>
	<script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="../js/scripts.js"></script>
  </body>
</html>
